<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nebulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B2CBF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F72585;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD60A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B2CBF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F72585;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD60A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Container -->
  <g transform="translate(0, 4)">
    <rect x="0" y="0" width="32" height="32" rx="8" fill="url(#nebulaGradient)" filter="url(#glow)"/>
    
    <!-- Musical Note -->
    <g transform="translate(8, 6)">
      <!-- Note Head -->
      <ellipse cx="8" cy="12" rx="3" ry="2.5" fill="white"/>
      
      <!-- Note Stem -->
      <rect x="10.5" y="4" width="1.5" height="8" fill="white"/>
      
      <!-- Note Flag -->
      <path d="M12 4 Q16 2 16 6 Q16 10 12 8" stroke="white" stroke-width="1.5" fill="none"/>
      
      <!-- Stars -->
      <circle cx="4" cy="4" r="0.8" fill="#FFD60A" opacity="0.8"/>
      <circle cx="14" cy="16" r="0.6" fill="#F72585" opacity="0.6"/>
      <circle cx="2" cy="18" r="0.5" fill="#7B2CBF" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="40" y="26" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    AstroTunes
  </text>
</svg>

